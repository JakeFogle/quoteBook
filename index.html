<!DOCTYPE html>
<html ng-app="quoteBook">
	
	<head>
		<title>JQB</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body ng-controller='mainCtrl'>
		<h1> Jake's Quote Book </h1>
		
		<input class="form-control" placeholder="Quote..." ng-model="quoteText">
		<input class="form-control" placeholder="Author..." ng-model="authorText">

		</br>

		<button ng-click="addData()">Add Quote</button>
		<hr>
		</br>

		Sort By: <select class="input-medium" ng-model="attributes">
	      <option value = "text">Text</option>
	      <option value = "author">Author</option>
	    </select>

	    <select class="input-medium" ng-model="ordering">
	      <option value="+">Descending</option>
	      <option value="-">Ascending</option>
	    </select>

	    <input class="form-control" placeholder="Search..." ng-model="searchText">

		<div ng-repeat="quote in quotes | filter:searchText | orderBy:ordering + attributes: true">
			<div>
				</br>
				<button ng-click="removeData(quote)">Remove</button>
				{{quote.text}} &nbsp; -- {{quote.author}}
				<hr>
			</div>

		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"> </script>
		<script src="./js/app.js"> </script>
		<script src="./js/mainCtrl.js"> </script>
		<script src="./js/dataService.js"> </script>

	</body>
</html>
